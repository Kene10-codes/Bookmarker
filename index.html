<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="fetchBookmarks()">
    <div class="container">
       <div class="header clearfix">
                <h3 class="text-light text-capitalize">Bookmarker App</h3>
       </div>

       <div class="jumbotron">
           <h2>Bookmark your site</h2>
            <form action="" id="myForm">
                <div class="form-group">
                    <label for="">Site Name</label>
                    <input type="text" class="form-control" id="siteName" placeholder="Enter website name">
                </div>
                <div class="form-group">
                    <label for="">Site URL</label>
                    <input type="text" class="form-control" id="siteUrl" placeholder="Enter website URL">
                </div>
                <button type="submit" class="btn  btn-primary">Submit</button>
            </form>
       </div>

       <div class="row marketing">
           <div class="col-lg-6">
             <div id="bookmarkResults"></div>
           </div>
       </div>

       <footer class="footer">
           <p class="text-light">&copy; 2020, Bookmarker App</p>

       </footer>
    </div>

    
   <!-- bootstrap javascript -->
   <script src="js/jquery3.5.1.js"></script>
   <script src="js/bootstrap.bundle.js"></script>
   <script src="js/bootstrap.bundle.min.js"></script>
   <script src="js/script.js"></script>
</body>
</html>
